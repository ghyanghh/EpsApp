<ion-view view-title="详细">
    <ion-content>
        <div class="list">
            <ion-item ng-repeat="item in Data.InspectRes"
                      item="item"
                       class="item-remove-animate">
                <ul class="list">
                    <li class="item">
                        结果:{{ item.InspectResult }}
                    </li>
                    <li class="item">
                        备注:{{ item.Remark }}
                    </li>
                    <li class="item">
                        <ion-slide-box>
                            <ion-slide>
                                <img src="{{ item.Pic1 }}">
                            </ion-slide>
                            <ion-slide>
                                <img src="{{ item.Pic2 }}">
                            </ion-slide>
                            <ion-slide>
                                <img src="{{ item.Pic3 }}">
                            </ion-slide>
                        </ion-slide-box>
                    </li>
                </ul>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
