<ion-view view-title="查询计划">
    <ion-header-bar>
        <div class="bar bar-header bar-balanced">
            <h4 style="vertical-align:central; text-align:center"> 查询巡查计划</h4>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <div class="item item-divider item-positive">
                计划类型
            </div>

            <ion-radio ng-repeat="item in InspectTypeData"
                       ng-value="item.value"
                       ng-model="SelectedInspectTypeValue"
                       name="rdInspectType">
                {{ item.text }}
            </ion-radio>

            <div class="item item-divider item-assertive">
                状态
            </div>
            <ion-radio ng-repeat="item in Status"
                       ng-value="item.value"
                       ng-model="SelectedStatusValue"
                       name="rdStatus">
                {{ item.text }}
            </ion-radio>

            <div class="item item-divider item-energized">
                日期
            </div>
            <div>
                <ionic-datepicker date="StartDate" callback="StartDateCallback">
                    <button class="button button-full button-stable">开始日期{{ StartDate | date:'MMMM/dd/yyyy' }}</button>
                </ionic-datepicker>
                <ionic-datepicker date="EndDate" callback="EndDateCallback">
                    <button class="button button-full button-stable">结束日期{{ EndDate | date:'MMMM/dd/yyyy' }}</button>
                </ionic-datepicker>
            </div>
        </div>
        <div>
            <button class="button button-block button-positive" ng-click="Search()">
                搜索
            </button>
            <button class="button button-block button-positive" ng-click="HideSearch()">
                取消
            </button>
        </div>
    </ion-content>
</ion-view>
