<ion-popover-view style="width:80%;height:40%">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="First Name">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Last Name">
            </label>
            <label class="item item-input">
                <textarea placeholder="Comments"></textarea>
            </label>
        </div>
        <div class="padding">
            <button class="button  button-positive">搜索</button>
            <button class="button  button-positive" ng-click="closePopover()">取消</button>
        </div>
    </ion-content>
</ion-popover-view>
