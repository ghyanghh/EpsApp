<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet"> -->

    <script src="js/platformOverrides.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- jquery -->
    <script src="lib/jquery-1.11.3.min.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!--my js-->
    <script src="js/Main.js"></script>

    <!-- your app's js -->
    <script src="js/app.js" content="text/html;charset=utf-8"></script>
    <script src="js/controllers.js" content="text/html;charset=utf-8"></script>
    <script src="js/services.js" content="text/html;charset=utf-8"></script>

    <!--datepicker componet-->
    <link href="lib/datepicker-for-ionic/dist/style.css" rel="stylesheet">
    <script src="lib/datepicker-for-ionic/dist/templates.min.js"></script>
    <script src="lib/datepicker-for-ionic/dist/ionic-datepicker.min.js"></script>

    <style type="text/css">
        .foot-ber {
            position: absolute;
            bottom: 15px;
            left: 10px;
            text-align: center;
            font-size: 0.5em;
            line-height: 1em;
        }
    </style>
</head>
<body ng-app="starter" ng-controller="IndexController" class="platform-android platform-cordova platform-webview">
    <ion-side-menus>
        <!-- 中间内容 -->
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable bar-calm">
                <ion-nav-title class="title">
                    <h1 class="title">农户选择</h1>
                </ion-nav-title>
                <ion-nav-back-button class="button-clear">
                    <i class="ion-arrow-left-c"></i> 后退
                </ion-nav-back-button>
                <!-- 菜单按钮 -->
                <!--<ion-nav-buttons side="left">
                    <button class="button button-icon icon ion-ios-home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ng-click="GoToHome()"></button>
                </ion-nav-buttons>-->
                <!-- 菜单按钮 -->
                <ion-nav-buttons side="right">
                    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view>
            </ion-nav-view>
        </ion-side-menu-content>
        <!-- 右侧菜单 -->
        <ion-side-menu side="right" class="sidemenu" id="sidemenu_right">
            <div class="head-bar">
                <i class="icon ion-android-refresh head-refresh" ng-click="Fresh()"></i>
                <img class="head" src="img/logo.png">
                <div class="username">
                    {{UserName}}
                </div>
            </div>
            <div class="list">
                <a class="item item-empty item-icon-right ion-android-people" href="#/farmers">
                    农户选择
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>
                <div class="item item-empty item-icon-right ion-android-call" ng-click="ShowChangePwdView()">
                    开发中...
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </div>
                <div class="item item-empty item-icon-right ion-ios-pulse-strong" ng-click="ShowChangePwdView()">
                    开发中...
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </div>
                <div class="item item-empty item-icon-right" ng-click="ShowChangePwdView()">
                    修改密码
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </div>
            </div>
            <div class="item-input-inset">
                <button class="button button-block button-assertive" ng-click="Logout()">
                    退 出 登 录
                </button>
            </div>
        </ion-side-menu>
    </ion-side-menus>
    <ion-footer-bar>
        <div class="foot-ber">
            养殖巡查APP © 2016-2025 ***公司  Ver {{AppVersion}}
        </div>
    </ion-footer-bar>

</body>
</html>
